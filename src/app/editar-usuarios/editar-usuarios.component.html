
<div class="container">
    <h2 *ngIf="idUsuario; else nuevoUsuario">Editar Usuario</h2>
    <ng-template #nuevoUsuario><h2>Nuevo Usuario</h2></ng-template>
    
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input 
                type="text" 
                id="nombre" 
                class="form-control" 
                [(ngModel)]="usuario.nombre" 
                name="nombre" 
                required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                class="form-control" 
                [(ngModel)]="usuario.email" 
                name="email" 
                required />
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
                type="password" 
                id="password" 
                class="form-control" 
                [(ngModel)]="usuario.password" 
                name="password" />
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input 
                type="text" 
                id="telefono" 
                class="form-control" 
                [(ngModel)]="usuario.telefono" 
                name="telefono" />
        </div>

        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input 
                type="text" 
                id="direccion" 
                class="form-control" 
                [(ngModel)]="usuario.direccion" 
                name="direccion" />
        </div>

        <div class="form-group">
            <label for="fecha_registro">Fecha de Registro</label>
            <input 
                type="date" 
                id="fecha_registro" 
                class="form-control" 
                [value]="formattedDate" 
                (change)="onDateChange($event)" 
                name="fecha_registro" 
                required />
        </div>

        <div class="form-group">
            <label for="rol">Rol</label>
            <select 
                id="rol" 
                class="form-control" 
                [(ngModel)]="usuario.admin" 
                name="rol">
                <option [ngValue]="true">Administrador</option>
                <option [ngValue]="false">Usuario</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancelar</button>
    </form>
</div>
